<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Run this HTML file in a browser and it will generate placeholder icons for the extension.</p>
    <p>Right-click each canvas below and save as icon16.png, icon48.png, and icon128.png in the public/ folder.</p>
    
    <div>
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add brain emoji or text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ§ ', size / 2, size / 2);
        }

        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);

        // Auto-download icons
        ['icon16', 'icon48', 'icon128'].forEach(id => {
            const canvas = document.getElementById(id);
            const link = document.createElement('a');
            link.download = `${id}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
